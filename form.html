    <body class="full">
        <div class="row-form">
            <h1 class="titr-form">سلام دوست عزیز</h1>
            <br />
            <h1 class="titr-form">برای ثبت نام وارسال نظر فرم زیر را پر کنید</h1>
            <br />
            <div class="book">
                <form class="book-form" method="GET">
                    <div class="form-group">
                        <label for="name"
                            ><span class="required-form">*</span>&nbsp;نام و نام خانوادگی:</label
                        >
                        <input
                            class="form-control"
                            type="name"
                            required="لطفا فرم را کامل کنید"
                            placeholder="نام خود راوارد کنید"
                            name="name"
                        />
                    </div>

                    <div class="form-group">
                        <label for="number"
                            ><span class="required-form">*</span>&nbsp;تلفن همراه:</label
                        >
                        <input
                            class="form-control"
                            type="number"
                            required="لطفا فرم را کامل کنید"
                            placeholder="شماره تلفن همراه خود را وارد کنید"
                            name="number"
                        />
                    </div>

                    <div class="form-group">
                        <label for="email"
                            ><span class="required-form">*</span>&nbsp;ایمیل خود را وارد
                            کنید:</label
                        >
                        <input
                            class="form-control"
                            type="email"
                            required="لطفا فرم را کامل کنید"
                            placeholder="ایمیل خود را وارد کنید:"
                            name="email"
                        />
                    </div>

                    <div class="form-group">
                        <label for="gender">جنسیت:</label>
                        <label class="checkbox-form" for="man">مرد</label>
                        <input id="man" type="checkbox" name="gender" />
                        <label class="checkbox-form" for="woman">زن</label>
                        <input id="woman" type="checkbox" name="gender" />
                    </div>

                    <div class="form-group">
                        <label for="gender"
                            >نظر شما در مورد سایت
                            <span class="form-opinion">&mscr;&Oopf;&vscr;&iscr;&escr;</span>:</label
                        >
                        <br />
                        <label class="checkbox-form" for="not good">بد</label>
                        <input id="not good" required type="checkbox" name="nazar" />
                        <label class="checkbox-form" for="good">خوب</label>
                        <input id="good" required type="checkbox" name="nazar" />
                        <label class="checkbox-form" for="very good">عالی</label>
                        <input
                            id="very good"
                            required="لطفا فرم را کامل کنید"
                            type="checkbox"
                            name="nazar"
                        />
                    </div>

                    <div class="form-group">
                        <label for="file"
                            ><span class="required-form">*</span>&nbsp;تصویر خود را آپلود
                            کنید:</label
                        >
                        <input class="form-control" type="file" required name="upload" />
                    </div>

                    <div class="form-group">
                        <label for="text">نظر یا ایده خود را بنویسید:</label>
                        <br />
                        <textarea
                            class="form-control"
                            name="text"
                            id="text"
                            placeholder="نظر یا ایده"
                            cols="30"
                            rows="5"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <input class="button" type="submit" value="ارسال" />
                        <input class="button" type="submit" type="reset" value="حذف" />
                        <a href="../wwweb/index.html">
                            <input class="button" type="button" value="صفحه اصلی" />
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="logo">
            &copy;site line
        </div>
    </body>
